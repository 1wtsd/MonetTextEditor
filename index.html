<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monet Text Editor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bodyS">
    <div class="menu-bar">
        <div class="menu-item-left"></div>
        <div class="menu-item-" id="title">Monet</div>

        <div class="menu-item" onclick="toggleMenu()">File</div>
        <ul class="dropdown-menu" id="dropdownMenu">
            <li onclick="openFile()">Open</li>
            <li onclick="saveFile()">Save</li>
            <hr/>
            <li onclick="exitEditor()">Exit</li>
        </ul>
        <ul class="dropdown-menu" id="dropdownMenuEdit">
            <li onclick="paste()">Paste</li>
            <li onclick="selectAll()">Select All</li>
        </ul>
        <div class="menu-item" onclick="toggleMenuEdit()">Edit</div>
        <ul class="dropdown-menu" id="dropdownMenuHelp">
            <li onclick="window.open('https://github.com/1wtsd/MonetTextEditor')">Update</li>
            <hr/>
            <li onclick="showAbout()">About</li>
        </ul>
        <div class="menu-item" onclick="toggleMenuHelp()">Help</div>
    </div>
    <div class="editor">
        <textarea id="textarea" rows="1" cols="50" placeholder="Start typing..."></textarea>
    </div>
    <script src="script.js"></script>
</body>
</html>
